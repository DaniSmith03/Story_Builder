<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" value="Cat" required />
        <br />
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" value="Dog" required />
        <br />
        <label for="animal-3">One More Animal:</label>
        <input
          type="text"
          id="animal-3"
          name="animal-3"
          value="Bird"
          required
        />
        <br />
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input type="text" id="adj-1" name="adj-1" list="adjs" required />
        <datalist id="adjs" name="adjs">
          <option value="Glowing"></option>
          <option value="Maddening"></option>
          <option value="Withering"></option>
        </datalist>
        <br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" list="verbs" required />
        <datalist id="verbs" name="verbs">
          <option value="Dancing"></option>
          <option value="Swimming"></option>
          <option value="Leaping"></option>
        </datalist>
        <br />
        <label for="num-1">Number:</label>
        <input
          type="number"
          id="num-1"
          name="num-1"
          min="1"
          max="10"
          required
        />
        <br />
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="slower">Slower</option>
          <option value="faster">Faster</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          id="quote"
          name="quote"
          list="quote-choices"
          required
        />
        <datalist id="quote-choices" name="quote-choices">
          <option value="Winners never lose and losers never win"></option>
          <option value="To be or not to be, that is the question"></option>
          <option value="May the force be with you"></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message:</label>
        <br />
        <textarea
          type="textarea"
          id="message"
          name="message"
          rows="8"
          cols="40"
          required
        >
Some Meaningful Message</textarea
        >
        <br />

        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
